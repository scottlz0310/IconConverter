name: Build and Sign

# 要件10.5: CI/CDでの自動署名統合
# タグプッシュ時に自動的にビルド、署名、リリースを実行

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      skip_signing:
        description: "Skip code signing (for testing)"
        required: false
        default: "false"

jobs:
  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.0.2"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Build Windows application
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:win

      - name: Verify code signature
        if: ${{ github.event.inputs.skip_signing != 'true' }}
        run: node build/verify-signing.js
        continue-on-error: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-build
          path: |
            dist-electron/*.exe
            dist-electron/*.zip
          retention-days: 7

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.0.2"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Import certificates
        if: ${{ github.event.inputs.skip_signing != 'true' }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # Keychainを作成
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # 証明書をインポート
          if [ -n "$CSC_LINK" ]; then
            echo "$CSC_LINK" | base64 --decode > certificate.p12
            security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
            rm certificate.p12
          fi

      - name: Build macOS application (${{ matrix.arch }})
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_NOTARIZATION: ${{ github.event.inputs.skip_signing }}
        run: |
          # アーキテクチャ別にビルド
          pnpm exec electron-builder --mac --${{ matrix.arch }}

      - name: Verify code signature
        if: ${{ github.event.inputs.skip_signing != 'true' }}
        run: node build/verify-signing.js
        continue-on-error: true

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v5
        with:
          name: macos-build-${{ matrix.arch }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
          retention-days: 7

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.0.2"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Setup QEMU for cross-compilation
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Linux application (${{ matrix.arch }})
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # アーキテクチャ別にビルド
          pnpm exec electron-builder --linux AppImage deb rpm --${{ matrix.arch }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v5
        with:
          name: linux-build-${{ matrix.arch }}
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Windows artifacts
        uses: actions/download-artifact@v6
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-build-x64
          path: artifacts/macos-x64

      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-build-arm64
          path: artifacts/macos-arm64

      - name: Download Linux x64 artifacts
        uses: actions/download-artifact@v6
        with:
          name: linux-build-x64
          path: artifacts/linux-x64

      - name: Download Linux arm64 artifacts
        uses: actions/download-artifact@v6
        with:
          name: linux-build-arm64
          path: artifacts/linux-arm64

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js for release notes generation
        uses: actions/setup-node@v6
        with:
          node-version: "24.0.2"

      - name: Generate release notes
        id: release_notes
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # リリースノート生成スクリプトを実行
          node build/generate-release-notes.js "$VERSION"

          # GitHub Actionsの出力に設定
          {
            echo "RELEASE_NOTES<<EOF"
            cat release-notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: IconConverter v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows/*
            artifacts/macos-x64/*
            artifacts/macos-arm64/*
            artifacts/linux-x64/*
            artifacts/linux-arm64/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    name: Notify Build Completion
    needs: [create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "✓ Build and release completed successfully"
          else
            echo "✗ Build or release failed"
            exit 1
          fi
