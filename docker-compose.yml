services:
  # バックエンドサービス（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iconconverter-backend
    ports:
      - "8000:8000"
    volumes:
      # ホットリロード用のボリュームマウント
      - ./backend:/app
      # Pythonキャッシュを除外
      - /app/.venv
    environment:
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE=10485760
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - iconconverter-network

  # フロントエンドサービス（Vite開発サーバー）
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: iconconverter-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # ホットリロード用のボリュームマウント
      - ./frontend:/app
      # node_modulesを除外（コンテナ内のものを使用）
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_MAX_FILE_SIZE=10485760
    command: pnpm dev --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - iconconverter-network

  # nginxリバースプロキシ（本番環境シミュレーション用、オプション）
  nginx:
    image: nginx:alpine
    container_name: iconconverter-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend-dev
    networks:
      - iconconverter-network
    profiles:
      - production

networks:
  iconconverter-network:
    driver: bridge
